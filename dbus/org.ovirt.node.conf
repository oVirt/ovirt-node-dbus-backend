<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <!-- Only root user can own the service -->
  <policy user="root">
    <allow own="org.ovirt.node"/>
  </policy>

  <!-- Allow anyone to invoke methods on server, except SetHostName -->
  <policy context="default">
    <allow send_destination="org.ovirt.node"/>
    <allow receive_sender="org.ovirt.node"/>

  </policy>

  <!-- Allow everything, including access to SetHostName -->
  <policy user="root">
    <allow send_destination="org.ovirt.node"/>
    <allow receive_sender="org.ovirt.node"/>
  </policy>
</busconfig>
